<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <title>Javascript Excel</title>
</head>
<body>
  <div id="app" class="container">
    <div class="excel">
      <div class="excel-header">
        <input type="text" class="excel-header__input" value="Новая таблица" />
        <div>
          <button class="excel-header__button">
            <i class="material-icons">delete</i>
          </button>
          <button class="excel-header__button">
            <i class="material-icons">exit_to_app</i>
          </button>
        </div>
      </div>
      <div class="excel-toolbar">
        <button class="excel-toolbar__button">
          <i class="material-icons">format_align_left</i>
        </button>
        <button class="excel-toolbar__button">
          <i class="material-icons">format_align_center</i>
        </button>
        <button class="excel-toolbar__button">
          <i class="material-icons">format_align_right</i>
        </button>
        <button class="excel-toolbar__button">
          <i class="material-icons">format_bold</i>
        </button>
        <button class="excel-toolbar__button">
          <i class="material-icons">format_italic</i>
        </button>
        <button class="excel-toolbar__button">
          <i class="material-icons">format_underlined</i> 
        </button>
      </div>
      <div class="excel-formula"></div>
      <div class="excel-table"></div>
    </div>
  </div>
</body>
</html>
