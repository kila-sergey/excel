<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <title>Javascript Excel</title>
</head>
<body>
  <div id="app" class="container">
    <div class="excel">
      <div class="header">
        <input type="text" class="header__input" value="Новая таблица" />
        <div>
          <button class="header__button">
            <i class="material-icons">delete</i>
          </button>
          <button class="header__button">
            <i class="material-icons">exit_to_app</i>
          </button>
        </div>
      </div>
      <div class="toolbar">
        <button class="toolbar__button">
          <i class="material-icons">format_align_left</i>
        </button>
        <button class="toolbar__button">
          <i class="material-icons">format_align_center</i>
        </button>
        <button class="toolbar__button">
          <i class="material-icons">format_align_right</i>
        </button>
        <button class="toolbar__button">
          <i class="material-icons">format_bold</i>
        </button>
        <button class="toolbar__button">
          <i class="material-icons">format_italic</i>
        </button>
        <button class="toolbar__button">
          <i class="material-icons">format_underlined</i> 
        </button>
      </div>
      <div class="formula">
        <div class="formula__mark">fx</div>
        <div class="formula__input" contenteditable spellcheck="false"></div>
      </div>
      <div class="table">
        <div class="row">
          <div class="row-info"></div>
          <div class="row-data">
            <div class="column">
              A
            </div>
            <div class="column">
              B
            </div>
            <div class="column">
              C
            </div>
          </div>
        </div>
        <div class="row">
          <div class="row-info">
            1
          </div>
          <div class="row-data">
            <div class="cell selected" contenteditable="">A1</div>
            <div class="cell" contenteditable="">B2</div>
            <div class="cell" contenteditable="">C3</div>
          </div>
        </div>
        <div class="row">
          <div class="row-info">
            2
          </div>
          <div class="row-data">
            <div class="cell" contenteditable>A1</div>
            <div class="cell" contenteditable>B2</div>
            <div class="cell" contenteditable>C3</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
