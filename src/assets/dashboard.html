<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <title>Javascript Excel</title>
</head>
<body>
  <div id="app" class="container">
    <div class="db">
      <div class="db-header">
        <h1>Excel Dashboard</h1>
      </div>
      <div class="db-new">
        <div class="db-view">
          <a href="#" class="db-create">
            Новая <br /> Таблица
          </a>
        </div>
      </div>
      <div class="db-table db-view">
        <div class="db-list__header">
          <span>Название</span>
          <span>Дата открытия</span>
        </div>
        <ul class="db-list">
          <li class="db-record">
            <a href="#">Таблица номер 1</a>
            <strong>12.06.2020</strong>
          </li>
          <li class="db-record">
            <a href="#">Таблица номер 2</a>
            <strong>12.06.2020</strong>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
